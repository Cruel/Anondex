{% extends "home/media_pages/base.html" %}

{% block title %}Flash - {{ block.super }}{% endblock %}

{% block normalscripts %}{% endblock %}

        swfobject.embedSWF("{{ MEDIA_URL }}f/{{ object.filename }}", "flash", "680", "510", "9.0.0","files/expressInstall.swf",
                {}, {wmode:"transparent"}, {});
    </script>
{% endblock %}
