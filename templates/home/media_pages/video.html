{% extends "home/media_pages/base.html" %}

{% block title %}Video - {{ block.super }}{% endblock %}

{% block normalscripts %}$(loadMediaPlayer);{% endblock %}
{% block ajaxscripts %}$(loadMediaPlayer);{% endblock %}

{% block div_id %}videopage{% endblock %}

{% block objectcontent %}
    <div id="video">
        <video width="{{ video_width }}" height="{{ video_height }}" controls>
            <source src="{{ MEDIA_URL }}v/{{ object.filename }}" type="{{ object.content_type }}" />
            Your browser does not support this video ({{ object.content_type }}).
        </video>
    </div>
{% endblock %}
