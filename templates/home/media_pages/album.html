{% extends "home/media_pages/base.html" %}

{% block title %}Album - {{ block.super }}{% endblock %}

{% block normalscripts %}{% endblock %}
{% block ajaxscripts %}{% endblock %}

{% block div_id %}imagepage{% endblock %}

{% block objectcontent %}
    <div class="image">
        <a href="{{ MEDIA_URL }}i/{{ object.filename }}" class="no-ajaxy">
            <img src="{{ MEDIA_URL }}i/{{ object.filename }}" alt="{{ object.name }}" />
        </a>
    </div>
{% endblock %}
