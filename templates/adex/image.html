{% extends "adex/base.html" %}

{% block adexcontent %}
    {% for media in adex.media.all %}
        {% if media.id == adex_data.image.id %}
            <div
                data-style="{{ adex_data.image.style }}"
                {% if adex_data.image.proportional %}data-proportional{% endif %}
                style="background-image:url('{{ MEDIA_URL }}i/{{ media.filename }}'); width:100%; height:100%; background-size:cover"
            ></div>
        {% endif %}
        {% if media.id == adex_data.audio.id %}
            AUDIO!
        {% endif %}
    {% endfor %}
{% endblock %}
